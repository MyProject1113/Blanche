#- FileAppender 옵션
# Threadhole=WARN : category 의 priority가 더 낮게 지정되어 있더라도 여기 명시된 priority 보다 낮은 메세지들은 로깅하지 않는다.
# ImmediateFlush=true : 기본값은 true 로그메세지가 버퍼되지 않는다.
# File=testlog.txt : 로깅할 파일명
